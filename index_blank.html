<!DOCTYPE html>
<html>

<head>
    <title>Leander Lazers Reindeer Run</title>
    <link href="css/leaflet.css" type="text/css" rel=stylesheet />
    <!-- <link href="css/style_blank.css" type="text/css" rel=stylesheet> -->
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0}
    </style>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div id= "map"></div>
    <!-- <script src="js/jquery.js"></script> -->
    <scipt src=js/leaflet.js></scipt>
    <script>
                var map = L.map('map').setView([50,-90], 3);

                L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
                    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    subdomains: 'abcd',
                    minZoom: 1,
                    maxZoom: 16,
                    ext: 'jpg'}).addTo(map);

                var start = L.marker([30.573610, -97.853951]).addTo(map);
                var finish = L.marker([64.7479970, -147.345053]).addTo(map);
    </script>
</body>

</html>
